<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah Spesial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>TADA!! hadiah buat sayangku</h1>
        <p>Maaf ya sayang, fajri cuman bisa kasih hadiah ini buat ayang, semoga ayang suka sama hadiah yang fajri buat ini </p>
        <div class="slideshow">
            <img src="{{ url_for('static', filename='images/withyou.jpg') }}" alt="Gift" class="slide">
            <img src="{{ url_for('static', filename='images/withyou1.jpg') }}" alt="Gift" class="slide">
            <img src="{{ url_for('static', filename='images/withyou2.jpg') }}" alt="Gift" class="slide">
            <img src="{{ url_for('static', filename='images/withyou3.jpg') }}" alt="Gift" class="slide">
            <img src="{{ url_for('static', filename='images/withyou4.jpg') }}" alt="Gift" class="slide">
            <img src="{{ url_for('static', filename='images/withyou5.jpg') }}" alt="Gift" class="slide">
            <img src="{{ url_for('static', filename='images/withyou6.jpg') }}" alt="Gift" class="slide">
            <img src="{{ url_for('static', filename='images/withyou7.jpg') }}" alt="Gift" class="slide">
        </div>
        <button class="prev" onclick="plusSlides(-1)">Previous</button>
        <button class="next" onclick="plusSlides(1)">Next</button>
    </div>
</body>
<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slide");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }
</script>

</html>
